<html>
<head>
  <title>Glasses View</title>

  <link rel="stylesheet" type="text/css" href="styles.css">

</head>
<body>

  <p><a href="http://github.com/pkarl/glasses-view">Check out the project on Github</a></p>

  <div id="glasses-view-container">
    <img class="glasses-face top" src="large_transparent.png">
    <div id="camera1-mask"><video id="camera1" autoplay></video></div>
    <div id="camera2-mask"><video id="camera2" autoplay></video></div>
    <img class="glasses-face bottom" src="large_crop.jpg">
  </div>

  <script src="navigator.getusermedia.js"></script>
  <script>

    document.addEventListener("DOMContentLoaded", function() {

      navigator.getUserMedia({video: true, audio: false}, 
        function(raw) {
          var cooked = window.URL.createObjectURL( raw )
          document.getElementById('camera1').src = cooked;
          document.getElementById('camera2').src = cooked;
        }
      );

    });

    // teh Googs
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-294631-12']);
    _gaq.push(['_trackPageview']);

    (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();

  </script>
  
</body>
</html>
