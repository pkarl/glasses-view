<html>
<head>
  <title>Glasses View</title>

  <style type="text/css">
    html {
      background: url(http://subtlepatterns.com/patterns/subtlenet2.png) ;
    }

    body {
      text-align: center;
      padding: 0;
      margin: 0;
      background-image: -webkit-gradient(
        linear, left top, left bottom, from(rgba(254,254,254,0.8)), to(rgba(0,0,0,0.2))
      );
    }

    p {
      padding: 1em 0;
    }

    #glasses-view-container {
      position: relative;
      margin: 0 auto;
      width: 667px;
      height: 646px;

      border: 10px solid #b9b9b9;
    }

      #camera1-mask, #camera2-mask {
        position: absolute;
        overflow: hidden;
        z-index: 600;
      }

      #camera1-mask {
        left: 153px;
        top: 221px;
        width: 190px;
        -webkit-transform: scaleX(-1) rotate(2deg);
        text-align: left;
      }

      #camera2-mask {
        position: absolute;
        left: 342px;
        top: 231px;
        width: 180px;
        z-index: 600;
        -webkit-transform: scaleX(-1) rotate(-3deg);
      }

      video {
        opacity: 0.4;
        height: 200px;
        float: right;
      }

    .glasses-face {
      position: absolute;
      top: 0;
      left: 0;
    }
      .top {
        z-index: 1000;
      }
      .bottom {
        z-index: 100;
      }
  </style>

</head>
<body>

  <p><a href="http://github.com/pkarl/glasses-view">Check out the project on Github</a></p>

  <div id="glasses-view-container">
    <img class="glasses-face top" src="large_transparent.png">
    <div id="camera1-mask"><video id="camera1" autoplay></video></div>
    <div id="camera2-mask"><video id="camera2" autoplay></video></div>
    <img class="glasses-face bottom" src="large_crop.jpg">
  </div>

  <script src="navigator.getusermedia.js"></script>
  <script>

    document.addEventListener("DOMContentLoaded", function() {

      navigator.getUserMedia({video: true, audio: false}, 
        function(raw, cooked) {
          document.getElementById('camera1').src = cooked;
          document.getElementById('camera2').src = cooked;
        }
      );

    });

    // teh Googs
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-294631-12']);
    _gaq.push(['_trackPageview']);

    (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();

  </script>
  
</body>
</html>
